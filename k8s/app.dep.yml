apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  selector:
    matchLabels:
      app: blog-pod
  replicas: 1 # tells deployment to run ${x} pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike blog.pod.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: blog-pod
    spec:
      containers:
        - name: app
          image: hgraca/explicit-architecture:app.sfn.prd
          env:
            - name: ENV
              valueFrom:
                secretKeyRef:
                  name: blog-prod-env
                  key: ENV
            - name: APP_ENV
              valueFrom:
                secretKeyRef:
                  name: blog-prod-env
                  key: APP_ENV
            - name: APP_DEBUG
              valueFrom:
                secretKeyRef:
                  name: blog-prod-env
                  key: APP_DEBUG
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: blog-prod-env
                  key: APP_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blog-prod-env
                  key: DATABASE_URL
            - name: MAILER_URL
              valueFrom:
                secretKeyRef:
                  name: blog-prod-env
                  key: MAILER_URL
          # defines the health checking
          livenessProbe:
            # an http probe
            httpGet:
              path: /
              port: 80
            # length of time to wait for a pod to initialize
            # after pod startup, before applying health checking
            initialDelaySeconds: 30
            timeoutSeconds: 1
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/etc/secret-volume"
      volumes:
        - name: secret-volume
          secret:
            secretName: blog-prod-env
